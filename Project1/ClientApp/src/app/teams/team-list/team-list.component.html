<app-nav-teams></app-nav-teams>
<body>
  <div class="container">
    <br />
    <div class="row">
      <div class="col">
        <h3>Equipos Registrados</h3>
      </div>
      <div class="col text-right">
        <a href="#" routerLink="/teams/create/" class="btn btn-success btn-lg btn-warning">Agregar equipo</a>
      </div>
    </div>
    <br />
    <table class="table table-bordered table-sm">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Color de camiseta</th>
        <th width="110px"></th>
      </tr>
      <tr *ngFor="let team of teams">
        <td>{{ team.id }}</td>
        <td>{{ team.nombre }}</td>
        <td>{{ team.colorCamiseta }}</td>
        <td class="text-right">
          <a href="#" [routerLink]="['/teams/', team.id, 'details']" class="btn btn-info btn-sm">Ver</a>
          <!--<a href="#" [routerLink]="['/teams/', team.id, 'edit']" class="btn btn-primary btn-sm">Editar</a>-->
          <button type="button" (click)="deleteTeam(team.id)" class="btn btn-danger btn-sm">Borrar</button>
        </td>
        </tr>
      </table>
    </div>
</body>
