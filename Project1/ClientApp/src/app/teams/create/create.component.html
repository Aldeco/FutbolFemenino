<body>
  <div class="container">
    <br />
    <div class="row">
      <div class="col">
        <h3>Agregar equipo</h3>
      </div>
      <div class="col text-right">
        <a href="#" routerLink="/teams/list" class="btn btn-secondary btn-lg btn-warning">Volver a equipos</a>
      </div>
    </div>
    <br />
    <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm)">

      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input formControlName="nombre"
               id="nombre"
               type="text"
               class="form-control" />
               <div class="alert alert-danger" *ngIf="createForm.controls['nombre'].errors?.teamExists">
                <strong>El nombre del equipo esta en uso.</strong>
              </div>
      </div>

      <div class="form-group">
        <label for="colorCamiseta">Color:</label>
        <input formControlName="colorCamiseta"
               id="colorCamiseta"
               type="text"
               class="form-control" />
      </div>

      <button class="btn btn-secondary btn-lg btn-danger" style="width:1111px" type="submit" [disabled]="!createForm.valid">Agregar</button>
    </form>
  </div>
</body>
